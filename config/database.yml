# MySQL.  Versions 4.1 and 5.0 are recommended.
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: prodcon_development
  pool: 5
  username: postgres
  password: postgres
  host: localhost
  min_messages: warning

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: prodcon_test
  pool: 5
  username: postgres
  password: postgres
  host: localhost
  min_messages: warning

production:
  adapter: postgresql
  encoding: unicode
  database: prodcon_production
  pool: 5
  username: postgres
  password: postgres
  host: localhost
  min_messages: warning

